<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <header>
        <div>
            <section class="header-section" id="header-section-1">
                <p>All</p>
            </section>
            <section class="header-section" id="header-section-2">
                <p>2X</p>
            </section>
            <section class="header-section" id="header-section-3">
                <p>4X</p>
            </section>
        </div>
    </header>
    <main>
        <div id="display-box">
            <section class="box-section">
                <div>
                    <span id="top-left">0</span>
                    <p>Top Left</p>
                </div>
                <div>
                    <span id="top-right">0</span>
                    <p>Top Right</p> 
                </div>
            </section>
            <section class="box-section">
                <div>
                    <span id="bottom-left">0</span>
                    <p>Bottom Left</p> 
                </div>
                <div>
                    <span id="bottom-right">0</span>
                    <p>Bottom Right</p> 
                </div>
            </section>
        </div>
        <div id="range-div">
            <section id="range-section-1" class="range-section inactive">
                <input type="range" name="all-border" id="range-all" class="range" value="0">
            </section>
            <section id="range-section-2" class="range-section inactive">
                <input type="range" name="TL-BR-border" class="range" value="0">
                <input type="range" name="TR-BL-border" class="range" value="0">
            </section>
            <section id="range-section-3" class="range-section inactive">
                <input type="range" name="top-left-border" class="range" value="0">
                <input type="range" name="top-right-border" class="range" value="0">
                <input type="range" name="bottom-left-border" class="range" value="0">
                <input type="range" name="bottom-right-border" class="range" value="0">
            </section>
        </div>
    </main>



<script src="script.js"></script>
</body>
</html>
