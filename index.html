<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <header>
        <div>
            <section class="header-section" id="header-section-1">
                <p>All</p>
            </section>
            <section class="header-section" id="header-section-2">
                <p>2X</p>
            </section>
            <section class="header-section" id="header-section-3">
                <p>4X</p>
            </section>
        </div>
    </header>
    <main>
        <div id="display-box">
            <section class="box-section">
                <div>
                    <span id="top-left" class="all-variable">0px</span>
                </div>
                <div>
                    <span id="top-right" class="all-variable">0px</span> 
                </div>
            </section>
            <section class="box-section">
                <div>
                    <span id="bottom-left" class="all-variable">0px</span>
                </div>
                <div>
                    <span id="bottom-right" class="all-variable">0px</span>
                </div>
            </section>
        </div>
        <div id="range-div">
            <section id="range-section-1" class="range-section inactive">
                <input  type="range" name="all-border" 
                        id="range-all" class="range" 
                        value="0" 
                        onchange="allBorder(this.value)" 
                        oninput="allBorder(this.value)"
                        >
            </section>
            <section id="range-section-2" class="range-section inactive">
                <input  type="range" name="TL-BR-border" 
                        class="range" value="0"
                        onchange="diagonalBorders1(this.value)"
                        oninput="diagonalBorders1(this.value)"
                    >

                <input  type="range" name="TR-BL-border"
                        class="range" value="0"
                        onchange="diagonalBorders2(this.value)"
                        oninput="diagonalBorders2(this.value)"
                    >
            </section>
            <section id="range-section-3" class="range-section inactive">
                <input  type="range" name="top-left-border"
                        class="range" value="0"
                        onchange="topLeft(this.value)"
                        oninput="topLeft(this.value)"
                    >

                <input  type="range" name="top-right-border"
                        class="range" value="0"
                        onchange="topRight(this.value)"
                        oninput="topRight(this.value)"
                    >

                <input  type="range" name="bottom-left-border"
                        class="range" value="0"
                        onchange="botLeft(this.value)"
                        oninput="botLeft(this.value)"
                    >

                <input  type="range" name="bottom-right-border"
                        class="range" value="0"
                        onchange="botRight(this.value)"
                        oninput="botRight(this.value)"
                    >
            </section>
        </div>
    </main>



<script src="script.js"></script>
</body>
</html>
